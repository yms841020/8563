    <h3>富士山</h3>
    <p>在富士山山麓周圍，分布著5個淡水湖，統稱富士五湖，是日本著名的觀光度假名勝地。富士山有4個主要的登山口，分別為富士宮口、須走口、御殿場口、富士吉田（河口湖）口等，其中前三個登山入口都在靜岡縣內。</p>
