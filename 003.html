    <h3>東金鐵塔</h3>
    <p>東京鐵塔（日語：東京タワー／とうきょうタワー Tōkyō tawā ?，英文譯名：Tokyo Tower，中文亦譯為東京塔）是位於日本東京港區芝公園的一座電波塔。其以巴黎艾菲爾鐵塔為範本而建造，高333公尺，比前者高13公尺，完工以來即成為東京著名地標與觀光景點。正式名稱為日本電波塔（日語：日本電波塔／にっぽんでんぱとう Nippon denpatō ?），這同時也是其營運機構的名稱。</p>
